<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <title>Photobooth</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #camera { width: 100%; max-width: 600px; }
        #photo { display: none; margin-top: 20px; }
        button { margin-top: 10px; }
        #countdown { font-size: 2em; margin-top: 20px; }
        #printablePage { display: none; position: relative; width: 100%; max-width: 600px; margin: 20px auto; }
        #printablePage img { width: 100%; }
        #logo { position: absolute; bottom: 10px; right: 10px; width: 100px; /* Adjust size as needed */ }
    </style>
</head>
<body>
    <h1>Photobooth</h1>
    <video id="camera" autoplay></video>
    <button id="capture">Capture Photo</button>
    <div id="countdown">3</div>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="printablePage">
        <img id="printPhoto" />
        <img id="logo" src="" alt="Logo" />
    </div>
    <button id="download" style="display:none;">Download Photo</button>
    <button id="print" style="display:none;">Print Photo</button>

    <script src="app.js"></script>
</body>
</html>
